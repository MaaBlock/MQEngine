<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="32" height="32" fill="none"/>

  <!-- 图片框架 -->
  <rect x="4" y="6" width="24" height="18" stroke="#333333" stroke-width="2" fill="#FFFFFF"/>

  <!-- 灰度渐变条 -->
  <g>
    <!-- 从白到黑的渐变条 -->
    <rect x="6" y="8" width="20" height="3" fill="#FFFFFF"/>
    <rect x="6" y="11" width="20" height="3" fill="#DDDDDD"/>
    <rect x="6" y="14" width="20" height="3" fill="#AAAAAA"/>
    <rect x="6" y="17" width="20" height="3" fill="#777777"/>
    <rect x="6" y="20" width="20" height="2" fill="#333333"/>
  </g>

  <!-- 灰度值标识 -->
  <g fill="#666666" font-family="Arial" font-size="4">
    <text x="7" y="10" fill="#000000">255</text>
    <text x="7" y="13" fill="#000000">192</text>
    <text x="7" y="16" fill="#FFFFFF">128</text>
    <text x="7" y="19" fill="#FFFFFF">64</text>
    <text x="7" y="21" fill="#FFFFFF">0</text>
  </g>

  <!-- 右侧灰度示例图案 -->
  <g>
    <!-- 噪点纹理 -->
    <rect x="16" y="8" width="1" height="1" fill="#EEEEEE"/>
    <rect x="18" y="8" width="1" height="1" fill="#BBBBBB"/>
    <rect x="20" y="8" width="1" height="1" fill="#888888"/>
    <rect x="22" y="8" width="1" height="1" fill="#555555"/>
    <rect x="24" y="8" width="1" height="1" fill="#222222"/>

    <rect x="17" y="9" width="1" height="1" fill="#CCCCCC"/>
    <rect x="19" y="9" width="1" height="1" fill="#999999"/>
    <rect x="21" y="9" width="1" height="1" fill="#666666"/>
    <rect x="23" y="9" width="1" height="1" fill="#333333"/>
    <rect x="25" y="9" width="1" height="1" fill="#111111"/>
  </g>

  <!-- 图片角标 -->
  <polygon points="24,6 28,6 28,10" fill="#666666"/>
  <text x="26" y="9" font-family="Arial" font-size="3" fill="#FFFFFF" text-anchor="middle">T</text>
</svg>